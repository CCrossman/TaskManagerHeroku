<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Heroku Task Manager</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/todo.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

<div id="myDIV" class="header">
    <h2>My To Do List</h2>
    <input type="text" id="myInput" placeholder="Title...">
    <span onclick="newElement()" class="addBtn" id="addBtn">Add</span>
</div>

<ul id="myUL">
    <li th:each="task: ${tasks}" th:classappend="${task.checked ? 'checked' : ''}" th:text="${task.description}" ></li>
</ul>

</body>
</html>
<script>
    // Create a "close" button and append it to each list item
    let myNodelist = document.getElementsByTagName("LI");

    let i;
    for (i = 0; i < myNodelist.length; i++) {
        let span = document.createElement("SPAN");
        let txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        myNodelist[i].appendChild(span);
    }

    // Click on a close button to hide the current list item
    let close = document.getElementsByClassName("close");
    for (i = 0; i < close.length; i++) {
        close[i].onclick = function() {
            let div = this.parentElement;
            div.style.display = "none";
            save();
        }
    }

    // Add a "checked" symbol when clicking on a list item
    let list = document.querySelector('ul');
    list.addEventListener('click', function(ev) {
        if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle('checked');
            save();
        }
    }, false);

    // Press "Add" button when press enter in text field.
    let txtMyInput = document.getElementById("myInput");
    txtMyInput.addEventListener('keyup', function(ev) {
        // "Enter" key is #13
        if (ev.keyCode === 13) {
            ev.preventDefault();
            document.getElementById("addBtn").click();
        }
    }, false);

    // Create a new list item when clicking on the "Add" button
    function newElement() {
        let li = document.createElement("li");
        let inputValue = txtMyInput.value;
        let t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === '') {
            alert("You must write something!");
        } else {
            document.getElementById("myUL").appendChild(li);
            save();
        }
        txtMyInput.value = "";

        let span = document.createElement("SPAN");
        let txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);

        for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
                let div = this.parentElement;
                div.style.display = "none";
            }
        }
    }

    function save() {
        let list = $.map($('#myUL').children(), function(el) {
            let description = $(el).text();
            let checked = $(el).is(".checked");

            let json = new Object();
            json.description = description;
            json.checked = checked;
            return json;
        });
        $.ajax({
            type: "post",
            contentType: "application/json",
            url: "/save",
            data: JSON.stringify(list),
            dataType: 'json',
            cache: false,
            success: function (data) {
                console.log("SUCCESS: ", data);
            },
            error: function (e) {
                console.log("ERROR: ", e);
            },
            done: function (e) {
                console.log("DONE");
            }
        })
    }
</script>
